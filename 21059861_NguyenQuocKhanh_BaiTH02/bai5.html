<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>BBài 5</title>
</head>
<body>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    text-align: center;
}

h1 {
    color: #fff;
    font-size: 24px;
    margin-bottom: 20px;
}

.input-container {
    position: relative;
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #444;
    color: #fff;
    font-size: 16px;
}

i {
    position: absolute;
    top: 50%;
    left: 190px;
    transform: translateY(-50%);
    color: #ffffff;
}

button {
    width: 100%;
    padding: 12px;
    padding-top: 75px;
    padding-right: 50px;
    border: none;
    border-radius: 5px;
    background-color: #ff4444;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #ff3333;
}
.tp1{
    display: inline-block;
}
.ic {
    position: absolute;
    top: 53%;
    left: 43.5%;
    transform: translate(-50%, -50%);
}

.bi-lock-fill {
  font-size: 2.5em;
  color: #ffffff;
}
#hide i{
    padding-right: 0;
    cursor: pointer;
}
    </style>
    <div class="login-container">
        <h1><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
          </svg>Login</h1>
          <form id="login-form" onsubmit="return submitForm();">
            <div class="tp1">
            <div class="input-container">
                <input type="text" id="username" placeholder="Tên đăng nhập">
                <i class="bi bi-person-fill"></i>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Mật khẩu => show pass">
                <div id="hide">
                <i class="bi bi-key-fill"></i>
                </div>
            </div>

        </div>
        <div class="tp1" id="login-form">
            <button type="submit">
                <div class="ic">
                <i class="bi bi-lock-fill"></i>
            </div>
        </button>
        </div>
        </form>
    </div>
    <script>
            const iconElement = document.querySelector('.bi-key-fill');
            const passwordInput = document.querySelector('#password');

            iconElement.addEventListener('click', () => {
            if (confirm('Bạn muốn hiện mật khẩu')) {
                passwordInput.type = 'text';
            } else {
                
            }
        
            });
            function submitForm() {
            const usernameInput = document.querySelector('#username');
            const passwordInput = document.querySelector('#password');

            if (usernameInput.value === '' || passwordInput.value === '') {
                alert('Vui lòng nhập tên đăng nhập và mật khẩu.');
                return false;
            }

            if (confirm('Bạn đã đăng nhập thành công.')) {
                
                window.location.href = 'dashboard.html';
                return true;
            }

            return false;
            }
    
    </script>
</body>
</html>
