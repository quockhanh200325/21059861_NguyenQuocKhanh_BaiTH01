<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">   
     <title>Bài 3</title>
</head>
<body>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.contact-form {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.contact-form h1 {
    font-size: 24px;
    color: #333;
    border-bottom: 2px solid #ff0000;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.contact-info p {
    font-size: 14px;
    color: #000000;
    margin: 43px;
}

.contact-info h2 {
    color: #000000;
    margin: 22px;
}
label {
    display: block;
    font-size: 14px;
    color: #333;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
}

button {
    background-color: #00cc00;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #009900;
}
.contact-form{
    display:flex;
}
.contact-info{
    margin-left: 20px;
    
}
.fh2{
    color: blue;
}
hr{
    color: red;
    border: #ff0000 3px solid;
}
h1{
    color: blue;
}
    </style>
        <h1>LIÊN HỆ</h1>
        <hr>
    <div class="contact-form">
        <div class="info">
        <div class="contact-info">
            <h2>Thông tin</h2>
            <p><i class="bi bi-geo-alt-fill"></i> Kp. 6, P. Linh Trung, Thủ Đức, TP.HCM</p>
            <p><i class="bi bi-envelope-fill"></i> info@uit.edu.vn</p>
            <p><i class="bi bi-telephone-fill"></i> +84 28 372 52002</p>
        </div>
        </div>
        <form action="#" onsubmit="return confirmSubmission()">
            <h2 class="fh2">Hãy liên lạc với chúng tôi bất cứ khi nào !!</h2>
            <label for="name">Họ và tên</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Địa chỉ e-mail</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Tiêu đề bài viết</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Nội dung cần gửi</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" >GỬI TIN NHẮN <i class="bi bi-check-circle"></i>
            </button>        
        </form>
    </div>
    <script>
        function confirmSubmission()
        {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;
            return confirm("Họ và tên: " + name + "\nĐịa chỉ e-mail: " + email + "\nTiêu đề bài viết: " + subject + "\nNội dung cần gửi: " + message);
            return false;
        }
        </script>
            
</body>
</html>
